<div class="container">

    <form class="form mat-elevation-z8">

      <h1>HelpDesk Login</h1>

      <img src="assets/img/helplogin.jpg" alt="Login">

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
          [formControl]="email"
          required
           [(ngModel)]="creds.email"
           name="email"
            matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input
            [formControl]="password"
            required
             [(ngModel)]="creds.password"
             name="password" type="password"
              matInput placeholder="Senha">
          </mat-form-field>
      
          <button (click)="login()" [disabled]="!validFields()" 
          class="full-width mat-elevation-z4" 
          mat-raised-button color="primary">Entrar</button>
    

      </form>
</div>
